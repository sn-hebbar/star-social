<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

      <!-- Alternative to Bootstrap 3 Glyphicons -->
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css?family=B612+Mono|Russo+One&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="{% static "simplesocial/css/master.css" %}">
      <!--Medium editor-->
      <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <title>Star Social</title>
  </head>
  <body>
  <div id="foreground">
    <nav class="navbar navbar-expand-lg bg-dark mynav" role="navigation" id='navbar'>
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand mynav" href="{% url 'all' %}">Star Social</a>
        </div>
        <div class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
            <a href="{% url 'posts:create' %}" class="nav-item nav-link">Post</a>
            <a href="{% url 'groups:all' %}" class="nav-item nav-link">Groups</a>
            <a href="{% url 'groups:create' %}" class="nav-item nav-link">Create Group</a>
            <a href="{% url 'accounts:logout' %}" class="nav-item nav-link">Logout</a>
          {% else %}
            <a href="{% url 'groups:all' %}" class="nav-item nav-link">Groups</a>
            <a href="{% url 'accounts:login' %}" class="nav-item nav-link">Login</a>
            <a href="{% url 'accounts:signup' %}" class="nav-item nav-link">SignUp</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>

  </div>
  <div id="background">
			<div class="star" data-parallaxify-range="300"></div>
		</div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
  </script>

  <script type="text/javascript" src="{% static "simplesocial/js/master.js" %}">

  </script>
</html>
